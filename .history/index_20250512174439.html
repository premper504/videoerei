<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

  <title>Erei</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    #main {
    display: flex;
    flex-direction: column;
    height: 96vh;
    max-width: 800px;
    margin: auto;
    
    }

    .video-info {
    display: flex;
    gap: 20px;
    margin-top: 8px;
    font-size: 0.9em;
    color: #555;
    align-items: center;
    }

        .video-info span {
        display: flex;
        align-items: center;
        gap: 6px;
        }

        .video-info svg {
        width: 16px;
        height: 16px;
        fill: #555;
        }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }


    .video-container video {
      width: 100%;
      border-radius: 8px;
    }

    .video-container {
  flex-shrink: 0;
  padding: 15px;
  padding-bottom: 40px;
  
}

.related-item.active {
  background-color: #f0f0f0;
  border-left: 4px solid #007BFF;
  border-radius: 4px;
  padding-left: 10px;
}

.related-list {
    flex-grow: 1;
    overflow-y: auto;
    margin-top: 20px;
    padding-right: 5px;
    background-color: #f5f5f5;
    padding: 15px;
    }

    .video-title {
      font-weight: bold;
      font-size: 1.3em;
      margin-top: 10px;
    }
    
    
    .related-item {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .related-item img {
      width: 140px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .related-texts {
      flex-grow: 1;
    }
    .related-texts .name {
      font-weight: bold;
      font-size: 0.9em;
    }
    .related-texts .duration {
      font-size: 0.9em;
      color: #555;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="video-container">
      <video id="mainVideo" controls autoplay crossorigin="anonymous" playsinline></video>
      <div class="video-title" id="mainTitle"></div>
      <div class="video-info" id="mainInfo"></div>

    </div>
    <div class="related-list" id="relatedList"></div>
  </div>

  <canvas id="captureCanvas"></canvas>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabase = createClient(
        'https://heuqktyjmrhivmdrbspo.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhldXFrdHlqbXJoaXZtZHJic3BvIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODI2MjE0MzcsImV4cCI6MTk5ODE5NzQzN30.VWtsaZwks1WVx1_KH8GjFG85wavsSMV4YWfbEF66BBg'
        )

        const urlParams = new URLSearchParams(window.location.search)
        const program = urlParams.get('program') || '1'
        const currentId = urlParams.get('current') || '1'

        const relatedItemsRefs = []
        const videoElement = document.getElementById('mainVideo')
        const canvas = document.getElementById('captureCanvas')
        const ctx = canvas.getContext('2d')

        const listEl = document.getElementById('relatedList')
        const titleEl = document.getElementById('mainTitle')

        const getPreviewAndDuration = (videoUrl) => {
        return new Promise((resolve) => {
            const tempVideo = document.createElement('video')
            tempVideo.crossOrigin = 'anonymous'
            tempVideo.src = videoUrl
            tempVideo.muted = true
            tempVideo.playsInline = true
            tempVideo.preload = 'metadata'

            tempVideo.addEventListener('loadedmetadata', () => {
            const duration = tempVideo.duration || 0
            const captureTime = Math.min(1, duration / 2)
            tempVideo.currentTime = captureTime
            })

            tempVideo.addEventListener('seeked', () => {
            canvas.width = 320
            canvas.height = 180
            ctx.drawImage(tempVideo, 0, 0, canvas.width, canvas.height)
            const preview = canvas.toDataURL('image/jpeg')
            const duration = tempVideo.duration
            resolve({ preview, duration })
            })

            setTimeout(() => {
            resolve({ preview: '', duration: 0 })
            }, 8000)
        })
        }

        const uploadPreviewToStorage = async (base64Image, fileName) => {
        const base64Data = base64Image.split(',')[1]
        const file = new Blob([Uint8Array.from(atob(base64Data), c => c.charCodeAt(0))], { type: 'image/jpeg' })

        const { data, error } = await supabase.storage
            .from('storage')
            .upload(`previews/${fileName}.jpg`, file, { upsert: true })

        if (error) {
            console.error('Error al subir imagen:', error)
            return ''
        }

        const { data: publicUrl } = supabase.storage
            .from('storage')
            .getPublicUrl(`previews/${fileName}.jpg`)

        return publicUrl.publicUrl
        }

        const formatDuration = (seconds) => {
        if (!seconds || isNaN(seconds)) return 'N/A'
        const m = Math.floor(seconds / 60)
        const s = Math.floor(seconds % 60)
        return `${m}:${s < 10 ? '0' : ''}${s}`
        }

        const loadData = async () => {
        const { data: items, error } = await supabase
            .from('class_virtual')
            .select('*')
            .eq('program', program)

        if (error) {
            console.error(error)
            return
        }

        const currentItem = items.find(item => item.id == currentId)
        if (!currentItem) {
            titleEl.innerText = 'Video no encontrado.'
            return
        }

        videoElement.src = currentItem.url_video
        titleEl.innerText = currentItem.name
     
        document.getElementById('mainInfo').innerHTML = `
  <span>
    <iconify-icon icon="mdi:clock-time-four-outline" style="font-size:16px;"></iconify-icon>
    Duración: ${formatDuration(currentItem.duration)}
  </span>
  <span>
    <iconify-icon icon="mdi:arm-flex-outline" style="font-size:16px;"></iconify-icon>
    Dificultad: ${currentItem.dificult || 'N/A'}
  </span>
`


        for (const item of items) {
            const div = document.createElement('div')
            div.className = 'related-item'
            if (item.id == currentId) div.classList.add('active') // activarlo si es el actual
            relatedItemsRefs.push({ id: item.id, el: div })

            div.onclick = async () => {
                history.replaceState(null, '', `${window.location.pathname}?program=${program}&current=${item.id}`)

                // Actualizar video principal
                videoElement.src = item.url_video
                titleEl.innerText = item.name
                await videoElement.play()
                document.getElementById('mainInfo').innerHTML = `
                    <span>
                        <svg viewBox="0 0 24 24"><path d="M12 20a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8Zm0-14a6 6 0 1 0 6 6 6.006 6.006 0 0 0-6-6Zm.5 6.5V8h-1v5h4v-1Z"/></svg>
                        Duración: ${formatDuration(item.duration)}
                    </span>
                    <span>
                        <svg viewBox="0 0 24 24"><path d="M20.285 15.707 15 20.993V22h-2v-2h-2v2H9v-2H7a1 1 0 0 1-1-1v-2.586l-1.293-1.293A1 1 0 0 1 4 14V6a1 1 0 0 1 1-1h2V3h2v2h2V3h2v2h2a1 1 0 0 1 1 1v8a1 1 0 0 1-.293.707L13 17.414V19h.586l5.7-5.707a1 1 0 0 1 1.414 1.414Z"/></svg>
                        Dificultad: ${item.dificult || 'N/A'}
                    </span>
                    `

                // Actualizar clases visuales
                relatedItemsRefs.forEach(ref => {
                ref.el.classList.toggle('active', ref.id == item.id)
                })
            }

            const img = document.createElement('img')
            img.style.background = '#000'
            img.alt = 'Preview'

            const texts = document.createElement('div')
            texts.className = 'related-texts'
            texts.innerHTML = `
            <div class="name">${item.name}</div>
            <div class="duration">Cargando...</div>
            `

            div.appendChild(img)
            div.appendChild(texts)
            listEl.appendChild(div)

            let preview = item.preview
            let duration = item.duration

            if (!preview || !duration) {
                const result = await getPreviewAndDuration(item.url_video)
                preview = result.preview
                duration = result.duration

                const fileName = `video_${item.id}`
                let publicUrl = item.preview

                if (preview && preview.startsWith('data:image')) {
                    publicUrl = await uploadPreviewToStorage(preview, fileName)

                    await supabase
                    .from('class_virtual')
                    .update({ preview: publicUrl, duration })
                    .eq('id', item.id)

                    preview = publicUrl // <- ✅ Actualizá también la variable local
                } else if (!duration && result.duration) {
                    await supabase
                    .from('class_virtual')
                    .update({ duration })
                    .eq('id', item.id)
                }
                }

            img.src = preview
            texts.querySelector('.duration').innerText = `Duración: ${formatDuration(duration)}`
        }
        }

        loadData()
    </script>
    
</body>
</html>
