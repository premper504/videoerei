<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor de Video</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    #main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .video-container {
      width: 100%;
    }
    .video-container video {
      width: 100%;
      border-radius: 8px;
    }
    .video-title {
      font-weight: bold;
      font-size: 1.3em;
      margin-top: 10px;
    }
    .related-list {
      margin-top: 30px;
    }
    .related-item {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .related-item img {
      width: 140px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .related-texts {
      flex-grow: 1;
    }
    .related-texts .name {
      font-weight: bold;
      font-size: 1.1em;
    }
    .related-texts .duration {
      font-size: 0.9em;
      color: #555;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="video-container">
      <video id="mainVideo" controls crossorigin="anonymous" playsinline></video>
      <div class="video-title" id="mainTitle"></div>
    </div>

    <div class="related-list" id="relatedList"></div>
  </div>

  <canvas id="captureCanvas"></canvas>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const urlParams = new URLSearchParams(window.location.search)
    const program = urlParams.get('program')
    const currentId = urlParams.get('current')

    const supabase = createClient(
        'https://heuqktyjmrhivmdrbspo.supabase.co', 
        'TU_PUBLIC_ANON_KEY')

    const videoElement = document.getElementById('mainVideo')
    const canvas = document.getElementById('captureCanvas')
    const ctx = canvas.getContext('2d')

    const listEl = document.getElementById('relatedList')
    const titleEl = document.getElementById('mainTitle')

    let items = []

    const getPreviewAndDuration = (videoUrl) => {
      return new Promise((resolve) => {
        const tempVideo = document.createElement('video')
        tempVideo.crossOrigin = 'anonymous'
        tempVideo.src = videoUrl
        tempVideo.muted = true
        tempVideo.playsInline = true
        tempVideo.preload = 'metadata'

        tempVideo.addEventListener('loadeddata', () => {
          const duration = tempVideo.duration

          // Set canvas size and draw
          canvas.width = 320
          canvas.height = 180
          ctx.drawImage(tempVideo, 0, 0, canvas.width, canvas.height)

          const preview = canvas.toDataURL('image/jpeg')
          resolve({ preview, duration })
        })

        // fallback por si no carga
        setTimeout(() => {
          resolve({ preview: '', duration: 0 })
        }, 6000)
      })
    }

    const loadData = async () => {
      const { data, error } = await supabase
        .from('class_virtual')
        .select('*')
        .eq('program', program)

      if (error) {
        console.error(error)
        return
      }

      items = data || []
      const currentItem = items.find((item) => item.id == currentId)

      if (!currentItem) {
        titleEl.innerText = 'Video no encontrado.'
        return
      }

      // Cargar el video principal
      videoElement.src = currentItem.url_video
      titleEl.innerText = currentItem.name

      // Generar previews para la lista
      for (const item of items) {
        const { preview, duration } = await getPreviewAndDuration(item.url_video)

        const div = document.createElement('div')
        div.className = 'related-item'
        div.onclick = () => {
          const newUrl = `${window.location.pathname}?program=${program}&current=${item.id}`
          window.location.href = newUrl
        }

        div.innerHTML = `
          <img src="${preview}" alt="Preview" />
          <div class="related-texts">
            <div class="name">${item.name}</div>
            <div class="duration">Duraci√≥n: ${formatDuration(duration)}</div>
          </div>
        `

        listEl.appendChild(div)
      }
    }

    const formatDuration = (seconds) => {
      if (!seconds || isNaN(seconds)) return 'N/A'
      const m = Math.floor(seconds / 60)
      const s = Math.floor(seconds % 60)
      return `${m}:${s < 10 ? '0' : ''}${s}`
    }

    loadData()
  </script>
</body>
</html>
